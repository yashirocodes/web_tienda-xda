<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XDA | Shop</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,700;1,400&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- end google fonts -->
  </head>
  <body>
      <nav class="nav">
        <div class="nav__logo"><span class="nav__text">XDA</span></div>
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="#">Mujer</a></li>
            <li class="nav__li"><a class="nav__a" href="#">Hombre</a></li>
            <li class="nav__li"><a class="nav__a" href="#">Accesorios</a></li>
            <li class="nav__li"><a class="nav__a" href="#">Blog</a></li>
        </ul>
      </nav>
      <main class="main">
          <header class="header">
              <h1 class="header__title"></h1>
              <p class="header__text"></p>
              <button class="button-normal">Ir a la tienda</button>
          </header>
      </main>
      <div class="img">
        <img src="./assets/img/imagen1.png" alt="" class="img__index">
    </div>
    <footer class="footer">
        <section class="footer__newsletter">
            <h2>Newsletter</h2>
            <label for="#">Correo Electrónico</label>
            <input type="mail" placeholder="Ingresa tu correo electrónico">
        </section>
        <aside class="footer__aside">Suscribir</aside>
    </footer>
  </body>
</html>
